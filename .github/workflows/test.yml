name: PRUEBAS EN DOCKER ALAN

# Se ejecuta en cada push o pull request a la rama main
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # --- PRIMER JOB: Pruebas con Node.js ---
  test:
    name: Ejecutar pruebas unitarias
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar pruebas unitarias
        run: npm test

      - name: Generar reporte de cobertura
        run: npm test -- --coverage --coverageReporters=json-summary
        continue-on-error: true

      - name: Subir resultados de pruebas
        uses: actions/upload-artifact@v4
        with:
          name: resultados-pruebas
          path: coverage/

  # --- SEGUNDO JOB: Construir y subir imagen Docker ---
  build_and_push:
    name: Construir y subir imagen Docker
    runs-on: ubuntu-latest
    needs: test   # Este job solo corre si el anterior (test) pasa correctamente

    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login a Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Construir imagen Docker
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/miapp:latest .

      - name: Subir imagen a Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/miapp:latest

      - name: Confirmar subida exitosa
        run: echo "✅ Imagen enviada correctamente a Docker Hub"
