name: PRUEBAS EN DOCKER ALAN

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # --- PRIMER JOB: Pruebas con Node.js ---
  test:
    name: Ejecutar pruebas unitarias
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del cÃ³digo
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar pruebas unitarias
        run: npm test

      - name: Generar reporte de cobertura
        run: npm test -- --coverage --coverageReporters=json-summary
        continue-on-error: true

      - name: Subir resultados de pruebas
        uses: actions/upload-artifact@v4
        with:
          name: resultados-pruebas
          path: coverage/

  # --- SEGUNDO JOB: Construir y subir imagen Docker ---
  build_and_push:
    name: Construir y subir imagen Docker
    runs-on: ubuntu-latest
    needs: test   # Este job solo corre si el anterior (test) pasa correctamente

    steps:
      - name: Checkout del cÃ³digo
        uses: actions/checkout@v3

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login a Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Construir imagen Docker (mostrar resumen detallado)
        run: |
          echo "ðŸš€ Iniciando construcciÃ³n de imagen Docker..."
          docker build --progress=plain -t ${{ secrets.DOCKER_USERNAME }}/miapp:latest . | tee docker_build_summary.txt
          echo "âœ… ConstrucciÃ³n completada."

      - name: Mostrar resumen de construcciÃ³n
        run: |
          echo "ðŸ“¦ --- RESUMEN DE CONSTRUCCIÃ“N DOCKER ---"
          tail -n 30 docker_build_summary.txt

      - name: Subir resumen como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: resumen-construccion-docker
          path: docker_build_summary.txt

      - name: Subir imagen a Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/miapp:latest

      - name: Confirmar subida exitosa
        run: echo "âœ… Imagen enviada correctamente a Docker Hub"
